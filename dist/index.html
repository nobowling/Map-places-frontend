<!DOCTYPE html >

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Map places</title>
    <link rel='stylesheet' href='./index.css'>
</head>

<html>

<body>
    <div id='headerContainer'>
        <h1 id='header'>Map places</h1>
        <div id='searchBoxes'>
                <input type="text" id="titleFilter" onkeyup="filterTitle('titleFilter')" placeholder="Filter places by title">
                <input type="text" id="keywordFilter" onkeyup="filterKeywords('keywordFilter')" placeholder="Filter places by keywords">
            <div>    
                <input type="checkbox" id="filterFavorites" onclick='filterFavorites()' value='false'>
                Show only favorites
            </div>
    </div>
    </div>
    <div id="map"></div>
    <script src='index.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=MYAPIKEY&callback=initMap&libraries=places"
        async defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
